<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .block-1 { background-color: #007bff; }
        .block-2 { background-color: #ffc107; }
        .block-3 { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Block 1 -->
            <div class="col-lg-6 col-md-12 block block-1">#1</div>
            <!-- Block 2 -->
            <div class="col-lg-3 col-md-6 block block-2">#2</div>
            <!-- Block 3 -->
            <div class="col-lg-3 col-md-6 block block-3">#3</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
