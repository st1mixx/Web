<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка</title>
    <!-- Підключення Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header, .footer {
            background-color: #f8c471; /* Колір для шапки та підвалу */
        }
        .left-menu, .left-footer {
            background-color: #f5b7b1; /* Колір для лівих блоків */
        }
        .content {
            background-color: #f9f9f9; /* Білий колір для контенту */
        }
        .right-header {
            color: red; /* Червоний текст для правої частини шапки */
        }
        .right-menu {
            text-align: center; /* Центрування тексту у правому меню */
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            .left-menu {
                order: 1;
            }
            .content {
                order: 2;
            }
            .right-menu {
                order: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row header py-2">
            <div class="col-6">Ліва частина шапки</div>
            <div class="col-6 text-end right-header">Права частина шапки</div>
        </div>

        <!-- Main Content -->
        <div class="row my-3">
            <div class="col-md-4 left-menu py-2">Ліве меню</div>
            <div class="col-md-4 content py-2">Контент</div>
            <div class="col-md-4 right-menu py-2">Праве меню</div>
        </div>

        <!-- Footer -->
        <div class="row footer py-2">
            <div class="col-md-6 left-footer">Ліва частина подвала</div>
            <div class="col-md-6 text-end">Права частина подвала</div>
        </div>
    </div>

    <!-- Підключення Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
