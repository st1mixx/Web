<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт із фото</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .image-link {
            display: block;
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-link img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Натисніть на фото</h1>
    <div class="container">
        <a class="image-link" href="index.html" target="_blank">
            <img src="Про мене.jpg" alt="Фото 1">
        </a>
        <a class="image-link" href="Батьківщина.html" target="_blank">
            <img src="Батьківщина.jpg" alt="Фото 2">
        </a>
        <a class="image-link" href="5.html" target="_blank">
            <img src="Посилання.jpg" alt="Фото 3">
        </a>
    </div>
</body>
</html>
