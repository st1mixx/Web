<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9ffff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: red;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Анкета</h1>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="surname">Прізвище</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="name">Ім'я, по батькові</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="dob">Число і рік народження</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="address">Домашня адреса</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="place">Місце навчання (роботи)</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div class="form-group">
            <label for="phone">Домашній (робочий) телефон</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="interests">Область наукових інтересів</label>
            <textarea id="interests" name="interests" rows="6" placeholder="1.&#10;2.&#10;3.&#10;4.&#10;5.&#10;6."></textarea>
        </div>
        <div class="buttons">
            <button type="reset">Відмінити введення</button>
            <button type="submit">Надіслати дані та перейти до 2 етапу реєстрації</button>
        </div>
    </form>
</div>

</body>
</html>
